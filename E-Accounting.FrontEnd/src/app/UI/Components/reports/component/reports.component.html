<app-blank-common title="Raporlar" [navs]="navs">
    <app-section sectionTitle="Rapor Listesi">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Rapor Adı</th>
                    <th> İstek Tarihi</th>
                    <th> Oluşturulma Tarihi</th>
                    <th>Dosya</th>
                </tr>
            </thead>
            <tbody>
                @for (report of reports; track $index) 
                {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td [innerText]="report.name"></td>
                        <td [innerText]="report.createdDate | date: 'dd.MM.yyyy HH:mm:ss'"></td>
                        <td [innerText]="report.updateDate | date: 'dd.MM.yyyy HH:mm:ss'"></td>
                        <td>
                            <a [href]="report.fileUrl">
                                <i class="fa fa-file-excel"></i>
                            </a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </app-section>
</app-blank-common>
