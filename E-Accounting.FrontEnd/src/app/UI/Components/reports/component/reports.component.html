<app-blank-common title="Raporlar" [navs]="navs">
    <app-section title="Rapor Listesi">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th> Rapor Adı </th>
                    <th> İstek Tarihi </th>
                    <th> Durum </th>
                    <th> Oluşturulma Tarihi </th>
                    <th> Dosya </th>
                </tr>
            </thead>

            <tbody>
                @for (report of reports; track $index)
                {
                <tr>
                    <td>{{$index +1}}</td>
                    <td>{{report.name}}</td>
                    <!-- İstek Tarihi -->
                    <td>{{report?.createdDate | date: 'dd.MM.yyyy HH:mm:ss' }}</td>
                    <td><span [class]="changeSpanClassByStatus(report.status)">{{reportStatusText}}</span></td>
                    <td></td>
                    <td>
                        <a [href]="report.fileUrl" target="_blank">
                            <i *ngIf="report.fileUrl != '' && report.fileUrl != undefined " class="fa fa-file-excel"></i>
                        </a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </app-section>
</app-blank-common>
